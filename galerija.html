		<div id="slika">
		<img id="fotka" src="slike/galerija/img1.jpg" width="440" height="450px;"/>
		
		<script>
		var i = 0; 
		var slikice =["slike/galerija/img1.jpg","slike/galerija/img2.jpg", "slike/galerija/img3.jpg","slike/galerija/img4.jpg","slike/galerija/img5.jpg","slike/galerija/img6.png","slike/galerija/img7.jpg","slike/galerija/img8.jpg","slike/galerija/img9.jpg","slike/galerija/img10.jpg"];

		function galerija()
		{
			var slika = document.getElementById("fotka");
			slika.setAttribute("src",slikice[i++]);
			
			if(i > 9)
				i=0;
		}
		
		function galerija2()
		{
			var slika = document.getElementById("fotka");
			slika.setAttribute("src",slikice[i--]);
			
			if(i < 1)
				i=6;
			
		}
	</script>
		</div>
		
		<button id="sljedecaS" onclick="galerija()">Next</button>
		<button id="prethodnaS" onclick="galerija2()">Previous</button>
